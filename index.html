<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-frm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 50%;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            background: #007BFF;
            color: white;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        button#cancel {
            background: #6c757d;
        }

        button#cancel:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const app = {
            mdl: {
                users: [
                    { username: 'jioo', pin: 'jioo123' },
                    { username: 'adriano', pin: 'adriano123' },
                    { username: 'zioadr', pin: 'zioadr123' },
                ],
            },
            vew: {
                loginForm: function () {
                    return `
                        <div class="input-frm">
                            <label for='usernm'>Username:</label>
                            <input type="text" id="usernm"><br>
                            <label for='pwd'>Pin:</label>
                            <input type="password" id="pwd"><br>
                            <button id="signin">Login</button>
                            <button id="signout">Cancel</button>
                        </div>
                    `;
                },
            },
            ctr: {
                initialize: function () {
                    const container = document.getElementById('root');
                    container.innerHTML = app.vew.loginForm(); 

                    document.getElementById('signin').addEventListener('click', app.ctr.login);
                    document.getElementById('signout').addEventListener('click', app.ctr.logout);
                },

                login: function () {
                    const usr = document.getElementById('usernm').value;
                    const pwd = document.getElementById('pwd').value;

                    const user = app.mdl.users.find(
                        (u) => u.username === usr && u.pin === pwd
                    );

                    if (user) {
                        alert('Login berhasil!');
                    } else {
                        alert('Username atau Pin salah!');
                    }
                },

                logout: function () {
                    document.getElementById('usernm').value = '';
                    document.getElementById('pwd').value = '';
                },
            },
        };

        app.ctr.initialize(); 
    </script>
</body>
</html>
