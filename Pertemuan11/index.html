<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tugas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Warna latar belakang gelap */
            color: #e0e0e0; /* Warna teks terang */
        }
        .container {
            text-align: center;
            background-color: #1f1f1f; /* Warna kontainer lebih terang */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Bayangan */
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            color: #bb86fc; /* Warna ungu aksen */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #424242; /* Warna garis tabel gelap */
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #333333; /* Warna header tabel */
            color: #e0e0e0; /* Warna teks header */
        }
        table tr:nth-child(even) {
            background-color: #2c2c2c; /* Warna latar baris genap */
        }
        table tr:hover {
            background-color: #3a3a3a; /* Warna latar hover */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #bb86fc; /* Warna ungu aksen */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #9a67ea; /* Warna ungu lebih gelap */
            transform: scale(1.1); /* Sedikit membesar */
        }
        .btn-danger {
            background-color: #cf6679; /* Warna merah aksen */
        }
        .btn-danger:hover {
            background-color: #b5545c; /* Warna merah lebih gelap */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Tugas</h1>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Tugas</th>
                </tr>
            </thead>
            <tbody id="tabelData">
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
        <button onclick="tambahData()">Tambah Data</button>
        <button class="btn-danger" onclick="kosongkanTabel()">Kosongkan Tabel</button>
    </div>

    <script>
        // Simpan data sementara dalam array
        let data = [
            { nama: "Andi", tugas: "Mengerjakan PR Matematika" },
            { nama: "Budi", tugas: "Membaca Bab 2 Fisika" }
        ];

        // Fungsi untuk menampilkan data ke dalam tabel
        function renderTable() {
            const tabelData = document.getElementById('tabelData');
            tabelData.innerHTML = ""; // Hapus isi tabel sebelum mengisi ulang

            data.forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.nama}</td>
                        <td>${item.tugas}</td>
                    </tr>
                `;
                tabelData.innerHTML += row;
            });
        }

        // Fungsi untuk menambahkan data baru
        function tambahData() {
            const nama = prompt("Masukkan nama:");
            const tugas = prompt("Masukkan tugas:");

            if (nama && tugas) {
                data.push({ nama, tugas });
                renderTable();
            } else {
                alert("Nama dan tugas harus diisi!");
            }
        }

        // Fungsi untuk mengosongkan tabel
        function kosongkanTabel() {
            const confirmHapus = confirm("Apakah Anda yakin ingin mengosongkan tabel?");
            if (confirmHapus) {
                data = []; // Kosongkan array
                renderTable(); // Render ulang tabel
            }
        }

        // Tampilkan data awal
        renderTable();
    </script>
</body>
</html>
